<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<script src="./script.js"></script>
<body>
    <div class="form">
        <div class="login-form">
            <span>Username</span><input id="username">
            <span>Password</span><input id="password">
        </div>
        <div class="time-form">
            <span>Time Res</span><input id="timeRes" value="300">
            <span>Time Start</span><input id="timeStart">
        </div>
        <div class="button-form">
            <button id="start" class="button" type="button" onclick="run()">Start</button>
            <button id="stop" class="button" type="button" onclick="stop()">Stop</button>
            <div><span>Spam</span><input type="checkbox" onclick="spamCheck()" value="false"></div>
        </div>
        <div class="class-code-list">
            <span>Ma Hoc Phan</span>
            <input id="mhp">
        </div>
    </div>
    <div class="log"></div>
    
</body>
</html>
